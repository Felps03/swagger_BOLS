    post:
      tags:
      - "Daily"
      summary: "Cadastrar Daily"
      description: "Cadastrar Daily do dia"
      operationId: "cadastrarDailyDia"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      - in: "body"
        name: "docs"
        required: true
        schema:
