---
swagger: "2.0"
info:
  description: "Criar novas dailyes, listar e fazer perguntas no HelpCenter"
  version: "1.0.0"
  title: "Sem Contrato Api"
  contact:
    name: "Suporte"
    email: "felipe.santos@compasso.com.br"
host: "reborn100contrato.azurewebsites.net"
tags:
- name: "Auth"
- name: "Configuration"
- name: "Daily"
- name: "HelpCenter"
- name: "HelpCenterASK"
- name: "User"
schemes:
- "http"
- "https"
consumes:
- "application/json"
produces:
- "application/json"
paths:
  /users/authenticate:
    post:
      tags:
      - "Auth"
      summary: "Autenticação"
      description: "Autenticação de Usuario"
      operationId: "AuthUser"
      parameters:
      - in: "body"
        name: "docs"
        required: false
        schema:
          $ref: "#/definitions/Auth"
      responses:
        200:
          description: "Cadastro efetuado com sucesso"
          schema:
            $ref: "#/definitions/Authenticate"
        400:
          description: "Email ou senha inválidos"
        500:
          description: "Erro interno no servidor"
      x-swagger-router-controller: "Auth"
  /dailys:
    get:
      tags:
      - "Daily"
      summary: "Lista todas Dailyes"
      description: "Lista as ultimas 10 daily cadastradas"
      operationId: "listaTodasDaily"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      responses:
        201:
          description: "Cadastro efetuado com sucesso"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Daily"
        401:
          description: "Token Inválido"
        500:
          description: "Erro interno no servidor"
      security:
      - Bearer: []
      x-swagger-router-controller: "Daily"
  /dailys/{id}:
    get:
      tags:
      - "Daily"
      summary: "Procura por ID Daily"
      description: "Procura por ID Daily"
      operationId: "sendDaily"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Cadastro efetuado com sucesso"
          schema:
            $ref: "#/definitions/Daily"
        400:
          description: "Houve Algum problema na hora de mostrar os dados da daily\
            \ favor olhar o log"
        401:
          description: "Token Inválido"
        500:
          description: "Erro interno no servidor"
      security:
      - Bearer: []
      x-swagger-router-controller: "Daily"
  /dailys/user/{id}:
    get:
      tags:
      - "Daily"
      summary: "Procura por ID do Usuerio"
      description: "Verifica se a daily já foi cadastrada ou não"
      operationId: "sendUserDaily"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: ""
        400:
          description: "Você já cadastrou sua daily"
        401:
          description: "Token Inválido"
        500:
          description: "Erro interno no servidor"
      x-swagger-router-controller: "Daily"
  /dailys/list/{date}/{page}:
    get:
      tags:
      - "Daily"
      summary: "Lista Dailyes do dia"
      description: "Lista as dailys do dia"
      operationId: "listaDailyDia"
      parameters:
      - name: "date"
        in: "path"
        required: true
        type: "string"
        format: "date"
      - name: "page"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "docs"
        required: false
        schema:
          $ref: "#/definitions/Daily"
      responses:
        200:
          description: "Lista daily do dia"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Daily"
        500:
          description: "Erro interno no servidor"
      security:
      - Bearer: []
      x-swagger-router-controller: "Daily"
