        500:
          description: "Erro interno no servidor"
      security:
      - Bearer: []
      x-swagger-router-controller: "HelpCenterASK"
securityDefinitions:
  Bearer:
    type: "apiKey"
    name: "Authorization"
    in: "header"
definitions:
  Auth:
    type: "object"
    properties:
      email:
        type: "string"
        example: "batata@gmail.com"
      password:
        type: "string"
        example: "123123"
    example:
      password: "123123"
      email: "batata@gmail.com"
  Authenticate:
    type: "object"
    properties:
      isAdmin:
        type: "boolean"
        example: false
      _id:
        type: "string"
        example: "5d33fcb3fa5500198847300d"
      name:
        type: "string"
        example: "João P"
      lastName:
        type: "string"
        example: "batata"
      userName:
        type: "string"
        example: "batata"
      email:
        type: "string"
        example: "batata@gmail.com"
      dateOfBirth:
        type: "string"
        format: "date-time"
      password:
        type: "string"
        example: "a6361743ee6a60423a1879014f38fe37d363c840adc9e37deb5609c32fc8f2ea"
      createdAt:
        type: "string"
        format: "date-time"
    example:
      lastName: "batata"
      createdAt: "2000-01-23T04:56:07.000+00:00"
      password: "a6361743ee6a60423a1879014f38fe37d363c840adc9e37deb5609c32fc8f2ea"
      name: "João P"
      dateOfBirth: "2000-01-23T04:56:07.000+00:00"
      isAdmin: false
      _id: "5d33fcb3fa5500198847300d"
