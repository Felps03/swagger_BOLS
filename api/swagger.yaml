        500:
          description: "Erro interno no servidor"
      x-swagger-router-controller: "HelpCenter"
  /helps/post/:
    post:
      tags:
      - "HelpCenter"
      summary: "Cadastra HelpCenter"
      description: "Cadastra HelpCenter Paginada"
      operationId: "CadastraHelpCenter"
      parameters:
      - name: "authorization"
