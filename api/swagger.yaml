        500:
          description: "Erro interno no servidor"
      security:
      - Bearer: []
      x-swagger-router-controller: "HelpCenter"
  /helps/post/{id}:
    delete:
      tags:
      - "HelpCenter"
      summary: "Deletar HelpCenter"
      description: "Deletar HelpCenter"
      operationId: "DeleteHelpCenter"
      parameters:
      - name: "authorization"
        in: "header"
        required: true
        type: "string"
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Deletado"
          schema:
            $ref: "#/definitions/HelpCenterAddResp"
        401:
          description: "Token Inválido"
        500:
          description: "Não é ADMIN"
      security:
      - Bearer: []
      x-swagger-router-controller: "HelpCenter"
  /helps/list/ask/{page}:
    get:
      tags:
      - "HelpCenterASK"
      summary: "Lista HelpCenterASK"
      description: "Lista HelpCenterASK"
      operationId: "ListHelpCenterAsk"
      parameters:
      - name: "page"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
