      responses:
        200:
          description: "Lista daily do dia"
          schema:
            $ref: "#/definitions/Daily"
        400:
          description: "USUARIO não existente"
        500:
          description: "Erro interno no servidor"
      x-swagger-router-controller: "Daily"
